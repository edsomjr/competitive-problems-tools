language: cpp
compiler: g++-9
os: linux
dist: focal
env: CXX=g++-9

addons:
    apt:
        update: true
        packages:
            - g++-9
            - libssl-dev
            - clang-format-10

script:
    - make -j 8
    - sudo make install
    - ./cp-tools -v
    - ./cp-run_tests

after_success:
    - echo "Success"

after_failure:
    - echo "Failure"

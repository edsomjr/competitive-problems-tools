language: cpp
compiler: g++

os: linux
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-7

script:
    - export CC=gcc-7
    - export CXX=g++-7
    - make
    - ./cp-tools

after_sucess:
    - echo "Success"

after_failure:
    - echo "Failure"
